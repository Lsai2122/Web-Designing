<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type = "date" class="dob">
    </form>
    <button onclick="dobcal()">submit</button>
    <script>
        function dobcal(){
            let birthday = document.querySelector(".dob").value
            const dob = new Date(birthday)
            const today = new Date()
            console.log((today-dob)/(356))
        }
        
    </script>
</body>
</html>
